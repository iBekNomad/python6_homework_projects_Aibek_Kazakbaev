{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block auth_menu %}
    {% with request.GET.next as next_url %}
        <li><a href="{% url 'accounts:login' %}{% if next_url %}?next={{ next_url }}{% endif %}"
               class="text-uppercase text-decoration-none px-md-3 py-md-2">Login</a></li>
        <li><a href="{% url 'accounts:create' %}{% if next_url %}?next={{ next_url }}{% endif %}"
               class="text-uppercase text-decoration-none px-md-3 py-md-2">Sign Up</a></li>
    {% endwith %}
{% endblock %}

{% block content %}
    <h1 class="amatic-text font-weight-bold text-info">Вход</h1>
    {% include 'partial/form.html' with form_method='post' %}
{% endblock %}
